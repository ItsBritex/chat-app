<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body>
    <h1>Chat App</h1>
    <div id="auth">
        <button id="login">Iniciar sesión con Google</button>
        <button id="logout" style="display: none;">Cerrar sesión</button>
    </div>
    <div id="profile" style="display: none;">
        <p>ID Actual: <span id="user-id">N/A</span></p>
        <input type="text" id="new-id" placeholder="Nuevo ID">
        <button id="change-id">Cambiar ID</button>
    </div>
    <div id="search-section" style="display: none;">
        <input type="text" id="search-bar" placeholder="Buscar amigo por nombre">
        <button id="search">Buscar</button>
        <ul id="results"></ul>
    </div>
    <div id="chat-section" style="display: none;">
        <h2>Chat con: <span id="chat-user">N/A</span></h2>
        <div id="chat-messages"></div>
        <input type="text" id="message-input" placeholder="Escribe tu mensaje">
        <button id="send-message">Enviar</button>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
