<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="chat.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Chat en tiempo real</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <button id="back-button">
                <span class="material-symbols-outlined">keyboard_backspace</span><p>Chats</p>
            </button>
            <div id="user-profile">
                <img id="user-profile-picture" src="assets/default.jpeg" alt="Foto de perfil">
                <h2><span id="friend-name">Usuario</span></h2>
            </div>            
            <div id="more-options">
                <span class="material-symbols-outlined">more_vert</span>
            </div>
        </div>
        <div id="chat-messages"></div>
        <div id="chat-input-container">
            <div id="input-wrapper">
                <form id="message-form">
                    <input type="text" id="message-input" placeholder="Conversa..." autocomplete="off" required>
                </form>
                <div class="buttons-options">
                    <button id="add-button">
                        <span class="material-symbols-outlined">add</span>
                    </button>    
                    <button type="submit" id="send-button">
                        <span class="material-symbols-outlined">arrow_upward</span>
                    </button>    
                </div>
            </div>
            <div class="chat-warning">
                <span class="material-symbols-outlined">info</span>
                <p>Este chat no está cifrado. <br> ¡No compartas información personal o sensible!</p>
            </div>
        </div>
    </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="chat.js"></script>
    <script src="scriptStyle/buttonSend.js"></script>
</body>
</html>
