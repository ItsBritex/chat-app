<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="chat.js"></script>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <h2>Chat con <span id="friend-name"></span></h2>
            <button id="back-button">Volver</button>
        </div>
        <div id="chat-messages"></div>
        <form id="message-form">
            <input type="text" id="message-input" placeholder="Escribe un mensaje..." required>
            <button type="submit">Enviar</button>
        </form>
    </div>
    <script>
        // Asegúrate de que esto se ejecute después de que el amigo haya sido cargado y asignado al elemento 'friend-name'
        document.addEventListener('DOMContentLoaded', () => {
            const friendNameElement = document.getElementById('friend-name');
            const friendName = friendNameElement.textContent.trim();
            // Actualiza el título de la página con el nombre del amigo
            document.title = `Chat con ${friendName}`;
        });

        // Mostrar el botón de enviar solo cuando haya texto en el input
        const messageInput = document.getElementById('message-input');
        const sendButton = document.querySelector('button[type="submit"]');

        messageInput.addEventListener('input', () => {
            if (messageInput.value.trim()) {
                sendButton.style.display = 'inline-block'; // Mostrar el botón
            } else {
                sendButton.style.display = 'none'; // Ocultar el botón si no hay texto
            }
        });
    </script>
</body>
</html>
