<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <link rel="stylesheet" href="chat.css">
    <title>Direct Messages</title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div id="back-to-chats">
                <span class="material-symbols-outlined" alt="Back" id="back-icon">keyboard_backspace</span>
                <span>Chats</span>
            </div>            
            <div id="friend-info">
                <img src="./assets/pfp-placeholder.png" alt="PFP" id="friend-pfp">
                <span id="friend-name"></span>
            </div>
            <span class="material-symbols-outlined">more_vert</span>
        </div>
        <div id="chat-messages"></div>
        <form id="message-form">
            <button id="add-button" type="button">
                <span class="material-symbols-outlined">add</span>
            </button>
            <input id="message-input" type="text" placeholder="Escribe un mensaje...">
            <button id="send-button" type="submit">
                <span class="material-symbols-outlined">send</span>
            </button>
        </form>
    </div>
</body>
</html>
