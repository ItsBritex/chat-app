<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="chat.css">
    <title></title>
</head>
<body>
    <div id="chat-container">
        <div id="chat-header">
            <div id="back-to-chats">
                <img src="./assets/arrow.png" alt="Back" id="back-icon">
                <span>Chats</span>
            </div> 
            <div id="friend-info">
                <img src="./assets/pfp-placeholder.png" alt="PFP" id="friend-pfp">
                <span id="friend-name"></span>
            </div>
            <img src="assets/Mesa de trabajo 1.png" alt="Options" id="options-icon">
        </div>
        <div id="chat-messages"></div>
        <form id="message-form">
            <button id="add-button" type="button"></button>
            <input id="message-input" type="text" placeholder="Escribe un mensaje...">
            <button type="submit">Enviar</button>
        </form>
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    <script src="chat.js"></script>
</body>
</html>
